//jQuery Formalized events

    // click(function)

    // keyup(function)

    // mousedown(function)

    //so what about other events.? how to write them in jQuery.?
    //this is how to bind events for non-formalized events
    //on() -> first parameter is for event type
    //second parameter is for event
    $("#btn1").on("click",function () {
        alert("DD");
    });

    //and also we can unbind a method too
    //off(); by using this we can unbind all click
    //events from the btn
    $("#btn1").off("click");
