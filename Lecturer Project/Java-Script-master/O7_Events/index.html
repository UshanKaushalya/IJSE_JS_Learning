<script src="assets/js/jquery-3.7.0.min.js"></script>
<script>

    let h1Content = $("#content").text();
    let count = 0;

    setInterval(animateText, 50);

    function animateText() {
        let content = h1Content.substring(0, count);
        $("#content").text(content);
        count++;
        if (count == h1Content.length) {
            count = 0;
        }
    }

    let h1 = $("#content");
    let timerID;
    //to use jQuery methods it should be a jQuery object
    //so to bind jQuery events to window you have to wrap the window
    //to jQuery object // $(window) you can do it like this way
    $(window).mousemove(function (e) {
        h1.fadeIn(1000);
        h1.css("position", "relative");
        h1.css("left", e.pageX + "px");
        h1.css("top", e.pageY + "px");

        clearTimeout(timerID);
        timerID = setTimeout(function () {
            h1.fadeOut(1000);
        }, 4000)
